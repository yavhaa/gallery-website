<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #f0f0f0;
      }
      .circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #fff;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .circle:hover {
        transform: scale(1.1);
      }
      .phone:hover .fa-phone {
        transform: rotate(360deg);
        transition: all 1s ease;
      }
      .mail:hover .fa-envelope {
        transform: rotate(360deg);
        transition: all 1s ease;
      }
      .facebook:hover .fa-facebook {
        transform: rotate(360deg);
        transition: all 1s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 mb-5">
        <div class="col-12 text-center">
          <h1>Contact</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4 text-center">
          <div class="circle phone">
            <i class="fas fa-phone fa-3x"></i>
          </div>
          <p class="mt-3">Téléphone: +216 20167784</p>
        </div>
        <div class="col-4 text-center">
          <div class="circle mail">
            <i class="fas fa-envelope fa-3x"></i>
          </div>
          <p class="mt-3">Mail: jaawher123@gmail.com</p>
        </div>
        <div class="col-4 text-center">
          <div class="circle facebook">
            <i class="fab fa-facebook fa-3x"></i>
          </div>
          <p class="mt-3">Social media: <a href="#">Facebook link</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
